<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boje u css-u</title>
    <style>
        div{
            width:200px;
            height:200px;
        }
        #prvi{
            background-color: brown;
        }
        #drugi{
            background-color: #1fcc1f;
        }
        #treci{
            background-color: rgb(164, 31, 204);
        }
        #cetvrti{
            background-color: hsl(310, 92%, 61%);
        }
    </style>
</head>
<body>
    <h3>Named Color, Imena Boja</h3>
    <div id="prvi">

    </div>
    <h3>Hex Color</h3>
    <div id="drugi">

    </div>
    <h3>RGB Color</h3>
    <div id="treci">

    </div>
    <h3>HSL Color</h3>
    <div id="cetvrti">

    </div>
</body>
</html>
