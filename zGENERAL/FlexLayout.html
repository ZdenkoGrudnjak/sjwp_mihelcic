<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "menu content ads"
                "footer footer footer";
                grid-template-columns: 1fr 2fr 1fr;
                grid-template-rows: auto 1fr auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
            border: 2px solid black;
        }

        .header {
            grid-area: header;
            background-color: #6ec6ff;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid black;
        }

        .footer {
            grid-area: footer;
            background-color: #6ec6ff;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-top: 2px solid black;
        }

        .menu {
            grid-area: menu;
            background-color: #d8a1d6;
            padding: 20px;
            text-align: left;
            border-right: 2px solid black;
        }

        .menu ul {
            list-style: none;
        }

        .menu li {
            margin: 10px 0;
        }

        .content {
            grid-area: content;
            background-color: #fddede;
            padding: 20px;
            border-right: 2px solid black;
        }

        .ads {
            grid-area: ads;
            background-color: #d8a1d6;
            padding: 20px;
        }

        .ad {
            margin: 10px 0;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">HEADER</header>
        <nav class="menu">
            <ul>
                <li>ITEM 1</li>
                <li>ITEM 2</li>
                <li>ITEM 3</li>
                <li>ITEM 4</li>
                <li>ITEM 5</li>
            </ul>
        </nav>
        <main class="content">
            <h2>CONTENT</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
        </main>
        <aside class="ads">
            <div class="ad">AD</div>
            <div class="ad">AD</div>
        </aside>
        <footer class="footer">FOOTER</footer>
    </div>
</body>
</html>
