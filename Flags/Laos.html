<!DOCTYPE html>
<html>

<head>
  <title>Laos</title>
  <style>
    .blue-box{
      background-color:darkblue;
      width: 500px;
      height:200px;
      position: relative;
    }
    .white-circle{
      background-color:white;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 160px;
    }
    .red{
        background-color:red;
        width: 500px;
      height:50px;
    }
  </style>
</head>

<body>
  <div class="red"></div>
  <div class="blue-box">
    <div class="white-circle"></div>
  </div>
  <div class="red"></div>
</body>

</html>
